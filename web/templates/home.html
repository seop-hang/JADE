{% extends 'common.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  {% block css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
  {% endblock %}
</head>
<body>
{% block content %}
  {#  pour navbar #}
  <div class="container my-nav-container">
    <ul class="nav nav-tabs my-nav-ul" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active my-nav-button" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button"
                role="tab" aria-controls="home-tab-pane" aria-selected="true">Introduction
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link my-nav-button" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button"
                role="tab" aria-controls="profile-tab-pane" aria-selected="false">Guide d'utilisation
        </button>
      </li>
    </ul>
  </div>
  {#  pour navbar #}

  {#  pour tabcontainer #}
  <div class="tab-content container my-tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
      Introduction du projet JADE
    </div>
    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">Guide d'utilisation
    </div>
  </div>
  {#  pour tabcontainer #}
{% endblock %}

{% block js %}
  <script>history.replaceState({}, document.title, window.location.pathname);</script>
{% endblock %}
</body>
</html>
