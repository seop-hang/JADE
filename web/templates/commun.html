{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JADE</title>
  <base href="/">
  <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/commun.css' %}">
  {% block css %}{% endblock %}
</head>
<body>
<div id="basecontainer" class="row">
  <div id="navigation" class="col col-2">
    <div id="logodiv">
      <img id="logopic" src="{% static 'image/logophoto.png' %}" alt="logo">
      <p id="logotitle">JADE</p>
    </div>
    <div id="navbar">
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                  type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home
          </button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                  type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Table
          </button>
          <button class="nav-link" id="v-pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#v-pills-disabled"
                  type="button" role="tab" aria-controls="v-pills-disabled" aria-selected="false">Map
          </button>
          <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                  type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Multi-maps
          </button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                  type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Statistics
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="mainContent" class="col col-10">
    {% block content %}{% endblock %}
  </div>
</div>


<script src="{% static 'jquery-3.6.1.min.js' %}"></script>
<script src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.min.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
